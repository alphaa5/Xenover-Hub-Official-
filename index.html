<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xenover Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif; 
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to left, #141e30, #243b55);
      color: #f1f1f1;
    }
    .profile {
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00e5ff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 26px;
      color: #00e5ff;
      margin: 10px 0;
    }
    .bio {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .section {
      background: #2a2a40;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left; 
    }
    .section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #00e5ff;
      border-bottom: 1px solid #00bcd4;
      padding-bottom: 5px;
    }
    .link-item {
      background: #3b3b55;
      border-radius: 10px;
      padding: 12px 15px;
      margin: 10px 0;
      transition: 0.3s;
    }
    .link-item:hover {
      background: #4b4b6a;
    }
    .link a {
      color: #fff;
      font-size: 15px;
      text-decoration: none;
      display: flex; /* Use flexbox for alignment */
      align-items: center; /* Vertically center icon and text */
      word-wrap: break-word;
    }
    .link a i {
        margin-right: 12px; /* Adds space between icon and text */
        font-size: 20px; /* Makes icons a bit larger */
        width: 22px; /* Ensures consistent alignment */
        text-align: center;
    }
    .link a:hover {
      color: #00ffff;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .profile {
        padding: 15px;
        margin: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.ibb.co/qLd8MXQk/undefined-Is-ka-background-hac.png" alt="Profile picture">
    
    <h1>Xenover Hub</h1>

    <!-- Bio has been updated below -->
    <p class="bio">Curiosity builds skill; integrity builds trust.</p>
    
    <div class="section">
        <h2><i class="fas fa-globe"></i> Social Links</h2>
        <div class="link-item link">
            <a href="https://t.me/xenoverhubofficial" target="_blank"><i class="fab fa-telegram"></i> Telegram Channel</a>
        </div>
        <div class="link-item link">
            <a href="https://whatsapp.com/channel/0029Vb69uw7EawdnN1zo5T3u" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp Channel</a>
        </div>
        <div class="link-item link">
            <a href="https://www.instagram.com/xenoverhubofficial?igsh=cWthYnF5ejZkaW1h" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>
    
    <div class="footer">
      &copy; 2025 Xenover Hub - All Rights Reserved
    </div>
  </div>
</body>
</html>
